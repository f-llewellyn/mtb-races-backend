version: "3.8"

name: mtb-races-backend-develop
services:
    postgres:
        image: postgres:16
        container_name: mtb-races-backend-develop-db
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: mtb_races_db
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data

volumes:
    postgres_data:
